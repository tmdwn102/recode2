<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECODE Concept 1: The Terminal</title>
    <style>
        :root { --bg-color: #0a0a0a; --text-color: #00ff41; --window-bg: #1a1a1a; }
        body, html { margin: 0; padding: 0; background: var(--bg-color); color: var(--text-color); font-family: 'Courier New', Courier, monospace; overflow: hidden; height: 100%; }
        
        /* Desktop Wallpaper Area */
        .desktop { position: relative; width: 100vw; height: 100vh; padding: 20px; box-sizing: border-box; }
        
        /* Icon Grid */
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, 100px); gap: 20px; }
        .icon { text-align: center; cursor: pointer; filter: grayscale(1); transition: 0.3s; }
        .icon:hover { filter: grayscale(0); transform: scale(1.1); }
        .icon-img { width: 50px; height: 50px; background: var(--text-color); margin-bottom: 5px; display: inline-block; clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%); }
        .icon-label { font-size: 12px; display: block; }

        /* Window Style */
        .window { position: absolute; top: 15%; left: 20%; width: 600px; background: var(--window-bg); border: 1px solid var(--text-color); box-shadow: 10px 10px 0px rgba(0, 255, 65, 0.2); }
        .window-header { background: var(--text-color); color: black; padding: 5px 10px; display: flex; justify-content: space-between; font-weight: bold; }
        .window-body { padding: 20px; line-height: 1.6; }
        
        .cursor { display: inline-block; width: 10px; height: 1.2em; background: var(--text-color); animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }

        .taskbar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid var(--text-color); padding: 5px 20px; display: flex; align-items: center; }
        .start-btn { border: 1px solid var(--text-color); padding: 2px 10px; margin-right: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loader">
    <div class="usb-container">
        <div class="usb-stick"></div>
        <div class="usb-port"></div>
    </div>
    <div class="loading-text">
        <span id="status-msg">CONNECTING TO DEVICE...</span>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</div>

<style>
    #loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; display: flex; flex-direction: column;
        justify-content: center; align-items: center; z-index: 9999;
        transition: opacity 0.8s ease;
    }

    /* USB Animation */
    .usb-container { margin-bottom: 30px; display: flex; align-items: center; }
    .usb-port { width: 40px; height: 60px; border: 3px solid #00ff41; border-left: none; position: relative; }
    .usb-stick { 
        width: 80px; height: 40px; background: #00ff41; 
        position: relative; animation: plug-in 2s infinite; 
    }
    
    @keyframes plug-in {
        0% { transform: translateX(-100px); opacity: 0; }
        50% { transform: translateX(-10px); opacity: 1; }
        100% { transform: translateX(-10px); opacity: 1; }
    }

    .loading-text { color: #00ff41; font-family: 'Courier New'; text-align: center; width: 300px; }
    .progress-bar { 
        width: 100%; height: 4px; border: 1px solid #00ff41; 
        margin-top: 15px; overflow: hidden; 
    }
    .progress-fill { 
        width: 0%; height: 100%; background: #00ff41; 
        animation: fill-bar 3s forwards; 
    }

    @keyframes fill-bar { 
        0% { width: 0%; } 
        30% { width: 40%; }
        70% { width: 45%; }
        100% { width: 100%; } 
    }

    .fade-out { opacity: 0; pointer-events: none; }
</style>

<script>
    // 로딩 시퀀스 제어
    window.addEventListener('load', () => {
        const msgs = [
            "SCANNING FOR UNIVERSAL BUS...",
            "DEVICE DETECTED: RECODE_USB",
            "TRANSFERRING DATA PACKETS...",
            "SYSTEM READY."
        ];
        let i = 0;
        const statusEl = document.getElementById('status-msg');
        
        const interval = setInterval(() => {
            if(i < msgs.length) {
                statusEl.innerText = msgs[i];
                i++;
            } else {
                clearInterval(interval);
                setTimeout(() => {
                    document.getElementById('loader').classList.add('fade-out');
                }, 500);
            }
        }, 800);
    });
</script>

<div class="desktop">
    <div class="icon-grid">
        <div class="icon" onclick="openWindow('ABOUT')">
            <div class="icon-img"></div>
            <span class="icon-label">ABOUT.txt</span>
        </div>
        <div class="icon" onclick="openWindow('ARCHIVE')">
            <div class="icon-img"></div>
            <span class="icon-label">ARCHIVE.exe</span>
        </div>
        <div class="icon" onclick="openWindow('CONTACT')">
            <div class="icon-img"></div>
            <span class="icon-label">CONTACT.sys</span>
        </div>
    </div>

    <div class="window" id="main-window">
        <div class="window-header">
            <span id="win-title">RECODE_SYSTEM_v1.0</span>
            <span>[X]</span>
        </div>
        <div class="window-body">
            <div id="typewriter">C:\RECODE\SYSTEM> Loading Universal Bus...<br>Status: Deployed<br><br>누구나 다룰 수 있는 순차적 연결을 지향합니다.<br>> <span class="cursor"></span></div>
        </div>
    </div>
</div>

<div class="taskbar">
    <div class="start-btn">RE:CODE</div>
    <div id="clock"></div>
</div>

<script>
    function openWindow(title) {
        document.getElementById('win-title').innerText = 'C:\\RECODE\\' + title;
        const body = document.querySelector('.window-body');
        body.innerHTML = 'Loading ' + title + ' contents...<br>Access Granted.<br><br>범용적 운영 체계를 구축하여 기록을 계승합니다. [cite: 57, 63]';
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
</script>

</body>
</html>
